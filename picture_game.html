//Working Stopwatch function
var t1;
function startStopwatch(){
	if(debounce == true){
		t1 = Date.now();
		debounce = false;
	}
		var t2, e;
		t2 = Date.now();
		 e1 = (t2-t1)/1000;
		 b1 = e1.toFixed();
		if(b1>=60){
			a = b1/60;
			c = Math.floor(a);
			d = eval(b1 - (c*60));
			f = d.toFixed();
			document.getElementById('stopwatch').innerHTML = c + ":" + f;
		}else{
			document.getElementById('stopwatch').innerHTML = "0:" + b1;
		}

}
